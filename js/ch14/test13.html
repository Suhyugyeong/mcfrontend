<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num = prompt("2이상의 숫자를 입력하세요");
      var msg = "";
      if (num !== null) {
        if (num > 1) {
          //2부터 숫자를 증가시켜서.. 나누어 본다..
          var divisor = 2;
          //증가시켜서
          msg = num + "는 소수입니다.";
          while (divisor < num) {
            //나눠서 값이 0인지 아닌지..
            if (num % divisor === 0) {
              msg = num + "는 소수가 아닙니다.";
              break;
            } else {
              divisor++;
            }
          }
        } else {
          msg = "2이상의 숫자를 입력하세요~!";
        }
      } else {
        msg = "입력을 안 하셨어요!?";
        //취소했으니까.. null값
      }
      document.write(msg);
    </script>
  </body>
</html>
