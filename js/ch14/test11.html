<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //팩토리얼 계산
      var num = prompt("숫자를 입력하세요");
      var message = "";
      if (num !== null) {
        //여기서 계속 오타.. 확인 잘!!
        var result = 1; //결과값
        var i = 1; //카운터
        while (i <= num) {
          result *= i;
          //num을 10 입력하면 10보다 작네? 계속 판단하면서 무한 루프..
          i++;
        }
        message = num + "!= " + result;
      } else {
        message = "값이 입력되지 않았습니다";
      }
      document.write(message);
    </script>
  </body>
</html>
