<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var data1;
      //typeof - 변수의 타입 ..
      document.write("data1 type is" + typeof data1 + "<br/>"); //undefined
      data1 = 10;
      document.write("data1 type is" + typeof data1 + "<br/>"); //number
      data1 = "hello";
      document.write("data1 type is" + typeof data1 + "<br/>"); //string

      data1 = true;
      document.write("data1 type is" + typeof data1 + "<br/>"); //boolean
      //js에서 정수와 실수를 구분하지 않는다.. 모두 number..
      data1 = 0.1;
      document.write("data1 type is" + typeof data1 + "<br/>"); //number
      //null 은 값이다.. = 연산자에 의해 대입되는 값..
      //object 타입.. 객체 타입..
      //null은 object 타입인데.. 실제 객체가 할당되지 않은 상태의 값..
      data1 = null;
      document.write("data1 type is" + typeof data1 + "<br/>"); //object

      //prompt에 유저가 입력한 데이터는 어떤 타입으로 유추가 되는가?
      data1 = prompt("데이터를 입력해주세요.");
      document.write("data1 type is" + typeof data1 + "<br/>");
      //hello는 string, 10은 string..
      //취소하면 값이 없다는 의미에서 null이 대입되어 object로 유추..

      //10+20
      document.write("10+20" + (10 + 20) + "<br/>"); //30
      document.write("10+20" + ("10" + 20) + "<br/>"); //1020
      //"10"은 숫자지만 ""로 묶이면서 string 타입이 된다..

      //boolean 타입이 true/false가 대입되는 타입인데.. 언어에 따라 약간의 차이는 있다..
      document.write("boolean('hello')" + boolean("hello") + "<br/>"); //true
      document.write("boolean('0')" + boolean(0) + "<br/>"); //false
      document.write("boolean('1')" + boolean(1) + "<br/>"); //true
      document.write("boolean('2')" + boolean(2) + "<br/>"); //true
      document.write("boolean('-1')" + boolean(-1) + "<br/>"); //true
      document.write("boolean(undefined)" + boolean(undefined) + "<br/>"); //false
      document.write("boolean(null)" + boolean(null) + "<br/>"); //false
      //js에서는 다른 언어와 다르게.. 다양한 타입의 데이터(문자열, 숫자등)이 boolean으로 표현되어서..
      //if문 같은 조건문을 만들때.. 다양한 타입의 데이터에 의해 어떻게 판단이 되는지..
      //의미상으로 true/false가 아니더라도 데이터가 있다는 의미는 true, 없다는 의미는 false로 판단..
      //0을 false로 판단하는 것은 2진법상..
    </script>
  </body>
</html>
