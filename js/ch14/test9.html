<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //유저에게 숫자를 입력받고 1부터 그 숫자까지 더해서 결과를 양산한다..
      var num = prompt("1 이상의 숫자를 입력하세요");
      if (num !== null) {
        if (num > 0) {
          var sum = 0;
          for (i = 1; i <= num; i++) {
            sum += i;
          }
          document.write("1부터 " + num + " 까지 더한 값은 " + sum + "입니다");
        } else {
          document.write("1이상의 숫자를 입력하세요.");
        }
      } else {
        document.write("입력하지 않았네요.");
      }
    </script>
  </body>
</html>
