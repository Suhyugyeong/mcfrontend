    <title>Document</title>
    <style>
      div {
        display: inline-block;
        padding: 0px 20px 30px 20px;
        margin: 15px;
        border: 1px solid gray;
        line-height: 2;
      }

      div h3 {
        text-align: center;
        font-weight: bold;
      }
    </style>

  <body>
    <script>
      var i = 1;
      var j = 1;
      //이걸 안써주면 아예 계산이 안 되고..
      //j를 선언하고 값을 1을 이때 주지 않으면 1단 계산이 안 됨..
      while (i < 10) {
        document.write("<div>");
        document.write("<h3>" + i + "단</h3>");
        while (j < 10) {
          document.write(i + "x" + j + "=" + i * j + "<br/>");
          j++;
          //증감식을 안 써주면 1에서 멈추니까 계속 무한 루프
          //증감식 써주는 위치가 이해 안됨..
        }
        document.write("</div>");
        i++;
        j = 1;
        //이거 안 써주면 1단만 계산됨..
      }
