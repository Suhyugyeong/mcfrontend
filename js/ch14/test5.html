<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var data1 = 10;
      var data2 = 10;
      document.write("data1==data2 : " + (data1 == data2) + "<br/>");
      document.write("data1!=data2 : " + (data1 != data2) + "<br/>");
      document.write("data1===data2 : " + (data1 === data2) + "<br/>");
      document.write("data1!==data2 : " + (data1 !== data2) + "<br/>");

      document.write("<hr/>");

      data2 = "10";
      document.write("data1==data2 : " + (data1 == data2) + "<br/>");
      document.write("data1!=data2 : " + (data1 != data2) + "<br/>");
      document.write("data1===data2 : " + (data1 === data2) + "<br/>");
      document.write("data1!==data2 : " + (data1 !== data2) + "<br/>");

      document.write("<hr/>");
      data1 = true;
      data2 = 0;
      document.write("data1==data2 : " + (data1 == data2) + "<br/>"); //false
      //==는 타입 변경을 해주는데..
      //0과 1로 boolean 값을 표현하는 언어가 있음
      document.write("data1!=data2 : " + (data1 != data2) + "<br/>"); //true
      document.write("data1===data2 : " + (data1 === data2) + "<br/>"); //false
      //애초에 타입이 다르기 때문에 ===로 비교하면 false가 될 수밖에..
      document.write("data1!==data2 : " + (data1 !== data2) + "<br/>"); //true

      document.write("<hr/>");
      data1 = true;
      data2 = 1;
      document.write("data1==data2 : " + (data1 == data2) + "<br/>"); //true
      document.write("data1!=data2 : " + (data1 != data2) + "<br/>"); //false
      document.write("data1===data2 : " + (data1 === data2) + "<br/>"); //false
      document.write("data1!==data2 : " + (data1 !== data2) + "<br/>"); //true

      document.write("<hr/>");
      data1 = true;
      data2 = 2;
      //0, 1 외에는 ==해도 false임..
      document.write("data1==data2 : " + (data1 == data2) + "<br/>"); //false
      document.write("data1!=data2 : " + (data1 != data2) + "<br/>"); //true
      document.write("data1===data2 : " + (data1 === data2) + "<br/>"); //false
      document.write("data1!==data2 : " + (data1 !== data2) + "<br/>"); //true

      document.write("<hr/>");
      data1 = true;
      data2 = false;
      document.write("data1&&data2 : " + (data1 && data2) + "<br/>"); //false
      document.write("data1||data2 : " + (data1 || data2) + "<br/>"); //true
      document.write("!data1 : " + !data1 + "<br/>"); //false
    </script>
  </body>
</html>
