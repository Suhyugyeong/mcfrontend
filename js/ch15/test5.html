      let name = "고길동";
      function myFun() {
        let name = "홍길동";
        document.write("inner fun, top : " + name + "<br/>"); //홍길동
        if (true) {
          let name = "이길동";
          document.write("inner fun, if : " + name + "<br/>"); //이길동
        }
        document.write("inner fun, middle : " + name + "<br/>"); //홍길동
        for (let i = 1; i <= 1; i++) {
          let name = "박길동";
          document.write("inner fun, for : " + name + "<br/>"); //박길동
        }
        document.write("inner fun, bottom : " + name + "<br/>"); //홍길동
      }
      myFun();
