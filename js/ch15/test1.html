<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //test1.. 어떤 업무를 처리하기 위한 코드가 있다고 가정..
      //아래처럼 작성하면 동일 업무가 필요한 다른 곳에서 재사용할 수 없다..
      //복사해서 작성해야한다면 유지보수성이 떨어진다..
      // var no1 =  10;
      // var no2 = 10;
      // var sum = no1 + no2;

      //test2 .. 재사용성을 위해 함수로 선언하기로 했다..
      function sum() {
        var no1 = 10;
        var no2 = 10;
        var sum = no1 + no2;
        //함수가 선언되었고.. 이 함수의 로직이 필요한 곳에서 호출해야 실행된다..
        //그곳에서 함수의 로직이 실행되고 결과값을 원할 수 있다.. 결과 값을 넘겨줘야 한다..
        return sum;
        //모든 함수에 return이 선언되어 있을 필요는 없다..
        //호출한 곳에 함수의 로직실행에 의한 결과를 넘겨주지 않아도 된다면 선언은 필요 없다!!
        //업무 진행에 의한 결과를 호출한 곳에 넘겨주고자 할 때 return. return 뒤의 데이터가 호출한 곳에 전달..
        //예를 들어, 로그인 처리 후 성공, 실패 결과가 필요하다거나..
        //호출한 곳에 전달되는 것임!!
        //return 구문을 사용했다면 return 라인에서 함수 실행은 끝난다..
        //return문은 대부분 맨밑에 작성하지만 만약 if문을 써서 return을 쓰는 경우 함수 중간에 끝내고 원래위치로 돌아갈 수 있다..
      }
      //필요한 곳에서 함수 호출, 이 순간 함수는 실행된다.
      var retult = sum();
      //return 한 걸 받아내야함..
      //몇번이고 호출이 가능
      sum();

      //매개변수(parameter) 활용 ..
      //함수를 선언하는 입장에서 데이터를 전달받기 위한 변수 - 매개변수(parameter)
      //함수를 호출하는 입장에서 전달하는 데이터 - argument

      function sum2(no1, no2) {
        return no1 + no2;
      }

      var result2 = sum2(10, 10);
      document.write(result2);
    </script>
  </body>
</html>
