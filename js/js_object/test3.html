<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Loop</title>
  </head>
  <body>
    <script>
      let array = [300, 400];
      array[2] = 500;
      array.unshift(200);
      array.unshift(100);
      array.push(600);
      //100,200,300,400,500,600
      document.write(`<p>${array}</p>`);

      //배열의 모든 데이터를 출력 - for
      //0, 100 ...
      //배열을 할 때 굳이 for문을..
      for (let i = 0; i < array.length; i++) {
        document.write(`<p>${i}, ${array[i]}</p>`);
      }

      document.write(`<hr/>`);

      //배열의 모든 데이터를 출력 - for -in
      //in, 객체 범위 연산자..
      //배열 뿐만 아니라 모든 객체에 사용 가능..
      //불편하다!! 왜, in에 의해 loop가 반복될 때 뽑히는 것은 프로퍼티명(식별자)으로, 값이 아니다..
      //일반 객체라면 그 이름이 의미있는 것이므로, 뽑는 것 자체가 가치 있을 수 있지만..
      //배열은 데이터를 구분하기 위해서 이름을 쓰지 않고 순서만을 이용함으로써,
      //배열을 이용하면서 loop를 돌릴 때는 일반적으로 값이 직접 전달되는 것이 편하다..
      //for-of가 설계된 이유다..
      //JSON 데이터 아니면 굳이..
      for (let i in array) {
        document.write(`<p>${i}, ${array[i]}</p>`);
      }

      //배열의 모든 데이터를 출력하는 for-of
      //of도 추프문에서의 범위 연산자
      //일반 객체에서는 사용할 수 없다..
      //내부적으로 interator를 구현하고 있는 객체만 가능..
      //우리가 만든 객체도 interator를 구현하고 있다면 사용가능하다..
      //배열은 구현되어 있다..
      //배열을 for로 돌릴 때는 in을 쓰는 것보다 of가 편하ㅏ다..
      //한번씩 돌면서 index가 아닌 값이 전달된다..
      //배열 핸들링할 때는 of나 forEach가 좋지 않을까...!!
      for (let value of array) {
        document.write(`<p>${value}</p>`);
      }
      document.write(`<hr/>`);

      //배열의 모든 데이터를 출력 - forEach()
      //forEach 를 이용해서 전체 데이터를 순차적으로 핸들링하는 것은 다른 객체에서는 사용할 수 없다..
      //온리 배열만!!
      //forEach()의 매개변수에 함수 지정.. 이 함수가.. 계속 호출..
      //개발자 함수에 전달되는 매개변수는 값-순서
      //배열 핸들링할 때는 of나 forEach가 좋지 않을까...!!
      array.forEach(function (value, index) {
        document.write(`<p>${value}, ${index}</p>`);
      });
    </script>
  </body>
</html>
