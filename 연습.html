<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let output = "";

      for (let i = 0; i < 9; i++) {
        for (let j = 1; j < i + 1; j++) {
          output += j;
        }
        output += "\n";
      }

      console.log(output);
      document.write(output);
    </script>
  </body>
</html>
