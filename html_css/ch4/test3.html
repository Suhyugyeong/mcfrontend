<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>ol, ul, dl</h3>
    <ol type="a" start="2">
      인생은 그냥,
      <li>밥을 잘 먹고</li>
      <li>잠을 잘 자고</li>
      <li>행복해야 돼요.</li>
    </ol>
    <ul style="list-style-type: square;">
      행복하기 위해선,
      <li>웃음</li>
      <li>재미</li>
      <li>활기</li>
    </ul>
    <dl>dt는 기억이 잘 안 나는 거 보니,
        <dt>잘 안 쓰긴 했나봐요.
            <dd>디디</dd>
            <dd>다다</dd>
            <dd>도도</dd>
        </dt>
    </dl>
  </body>
</html>
