<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form accept="" method="">
      <fieldset>
        <!-- 관련된 입력 요소를 시각적으로 묶어 표현하기 위해 -->
        <legend>필수입력</legend>
        <label for="fname">fist name : </label>
        <!-- label for와 input id 값을 매핑 : 화면 낭독기를 위해서 -->
        <input type="text" id="fname" name="fname" value="kim" />
        <br />
        <!-- 유저 입력은 애플리케이션 입장에서는 비신뢰적이라고 가정하고 개발한다
            유저 입력이 우리가 원하는 형태의 데이터인지 체크(valid check)라고 하는데
            이를 개발자 코드에서 할 수 도 있고(실제로 그렇게 많이 함 front(js), back() 프론트에서 하는게 유리한게 비신뢰적 네트워크를 발생시키지 않기 위해)
            브라우저에서도 도와줌.. input의 pattern 속성을 추가하게 되면 유저가 입력한 데이터를 브라우저가 pattern 값을 보고 비교해서..

            패턴 : 문자열이 우리가 원하는 패턴인지를 판단하는 것, 정규표현식을 사용..
            title까지 지정하면 브라우저가 invalid 상황에 뿌리는 에러 메시지에 title 문자열을 활용..

            
            -->
        <label for="phone">phoen : </label>
        <input
          type="tel"
          id="phone"
          name="phone"
          pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
          title="전화번호 타입에 맞게 작성해야 합니다."
        />
        <br />

        <!-- 정규표현식
            ^x : x로 시작
            x$ : x로 끝
            .x : 임의의 한자리
        
            x+ : 문자가 한 번 이상 반복
            x? : 없거나 한 번
            x* : 없거나 여러번
        
            {3} : 3번
            {3,} : 3번 이상
            {3, 5} : 3~5

            [x,y] : x이거나 y이거나 둘 중 하나
            [^x-y] : x, y가 아닌
            [a-z] : a~z
            [0-9] : 0~9
            [A-Z] :

            \d : 숫자 ..
            -->
        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
