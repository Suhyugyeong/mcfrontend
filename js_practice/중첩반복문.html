<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let output = "";
      for (
        let i = 1;
        i < 10;
        i++ //영상(let i = 0; i < 9; i++)
      ) {
        for (
          //영상(let j =0; j < i+1; j++)
          let j = 1;
          j < i + 1;
          j++ // for (let j = 1; j < 10; j++) 9개의 별이 9줄 // for (let j = 1; j < i; j++) 처음 공란 끝에 8개까지 9줄
        ) {
          output += "*";
        }
        output += "\n";
      }
      console.log(output);

      //   let output = "";
      //   for (let j = 1; j < 10; j++) {
      //     output += "*";
      //   }
      //   output += "\n";
      //   console.log(output);
      //   이러면 별9개 한줄 띡
    </script>
  </body>
</html>
